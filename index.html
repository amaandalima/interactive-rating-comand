<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
   <div class="container-1">
    <!-- Rating state start -->
      <div class="cardRating">
        <div class="icon">
          <img src="./images/icon-star.svg" alt="Icon-Star">
        </div>
        
        <h1>How did we do?</h1>

        <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>

        <form action="javascript:void(0);" onsubmit="submeter()">
          <input type="radio" name="rating" id="star-1" value="1">
          <label for="star-1">1</label>
          <input type="radio" name="rating" id="star-2" value="2">
          <label for="star-2">2</label>
          <input type="radio" name="rating" id="star-3" value="3">
          <label for="star-3">3</label>
          <input type="radio" name="rating" id="star-4" value="4">
          <label for="star-4">4</label>
          <input type="radio" name="rating" id="star-5" value="5">
          <label for="star-5">5</label>
          <input id="btnSubmit" type="submit" value="Submit">
        </form>
      </div>  
    </div>    
    
     <!--Thank you state start -->
     <div class="container-2 hide">
        <div class="cardThankYou">
          
          <div class="imgThankYou">
            <img src="./images/illustration-thank-you.svg" alt="Thank-You">
          </div>

          <div class="resultado">
            <p>You selected <span id="nota">0</span> out of 5</p>
          </div>

          <h2>Thank you!</h2>

          <p>We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!</p> 

        </div>
      </div>
    <!--Thank you state end -->

</html>
